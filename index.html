<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript" src="js/profile.js" defer></script>
    <title>Test Your Reflex</title>
</head>

<body>
    <header>
        <video muted autoplay loop>
            <source src="Tunel.mp4">
        </video>
    </header>
    <!-- PROFILE SECTION -->
    <section class="profile">
        <div class="profile-menu">
            <h1 class="title-profile">Test your reflexes</h1>
            <form id="formProfile" class="form-profile" action="">
                <div class="input-profile">
                    <label for="userName">User name:</label>
                    <input id="userName" type="text" name="UserName"><br>
                    <small id="errUserName"></small>
                </div>
                <div class="input-profile">
                    <label for="userAge">Age:</label>
                    <input id="userAge" type="text" name="userAge">
                </div>
                <div class="submit-profile">
                    <button id="contBtn" type="button" value="Continue">CONTINUE</button>
                </div>
            </form>
        </div>
    </section>
    <!-- DISPLAY GAME -->
    <section class="game">
        <div class="display-section">
            <div class="game-container">
                <div class="display-game-header">
                    <h1 class="title-getReady">Ready to BEGIN? Click the start button!</h1>
                    <div class="playerName__style--right">
                        <h2>PLAYER:</h2>
                        <p class="playerName" id="playerName">Adria</p>
                    </div>
                </div>
                <!-- DISPLAY GAME -->
                <div class="display-game">
                    <!-- BUTTON START -->
                    <div class="button-start">
                        <label for="gameStart"><input type="button" id="gameStart" value="Start Game!">
                        </label>
                    </div>
                    <!-- BUTTON STOP -->
                    <div class="button-end">
                        <label for="gameEnd"><input type="button" id="gameEnd" value="STOP">
                        </label>
                    </div>
                </div>
            </div>
            <!-- RANKING LIST -->
            <div class="ranking-list">
                <h2>RANKING TOP TEN</h2>
                <div class="player__list--header">
                </div>
                <div class="player__list">
                    <div class="name__list"><p>Name</p><br>
                        <ol>
                            <li class="li__span">Adria</li>
                        </ol>
                    </div><br>
                    <div class="score__list"><p>Score</p><br>
                        <ul>
                            <li>14 pts</li>
                        </ul>
                    </div>
                </div>
            </div>
    </section>
    <!-- FINISH PAGE -->
    <section class="display__finish">
        <h1 class="title-your-score">YOUR SCORE </h1>
        <div class="my-score">
            <p>20 points </p>
        </div>
    </section>
</body>

</html>
