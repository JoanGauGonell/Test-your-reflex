<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <script type="text/javascript" src="js/profile.js" defer></script>
    <title>Test Your Reflex</title>

</head>

<body>
    <!-- PROFILE SECTION -->
    <section class="profile" >
        <div class="profile-menu">
        <h1 class="title-profile">Test your reflexes</h1>
        <form id="formProfile" class="form-profile" action="">
            <div class="input-profile">
                <label for="userName">User name:</label>
                <input id="userName" type="text" name="UserName">
            </div>
            <div class="input-profile">
                <label for="userAge">Age:</label>
                <input id="userAge" type="text" name="userAge">
            </div>
            <div class="submit-profile">
                <button id="contBtn" type="button" value="Continue">CONTINUE</button>
            </div>
        </form>
    </div>
    </section>
    <!-- DISPLAY GAME -->
    <section class="display-game">
        <div class="game-container">
        <h1 class="title-getReady">Start Game</h1>
        <p class="name-user">Manuel</p>
        <div class="display-game">
            <div class="button-start">
                <label for=""><input type="button" id="gameStart" value="Start Game!"></label>
                <label for=""><input type="button" value="STOP"></label>
                </div>
            </div>
        </div>
        <!-- RANKING SECTION -->
        <section class="ranking">
            <h2 class="title-ranking">RANKING</h2>
            <div class="ranking-position">
                <ul>
                    <li>Manuel</li>
                </ul>
            </div>
        </section>
    </section>
    <!-- FINISH PAGE -->
    <section class="finish-page" hidden>
        <h1 class="title-your-score">YOUR SCORE </h1>
        <div class="my-score">
            <p>20 points </p>
        </div>
    </section>
    
</body>

</html>
