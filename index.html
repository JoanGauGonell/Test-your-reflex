<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <title>Test Your Reflex</title>

</head>

<body>
    <!-- PROFILE SECTION -->
    <section class="profile" >
        <h1 class="title-profile">Test your reflexes</h1>
        <form class="form-profile" action="">
            <div class="input-profile">
                <label for="UserName">User name</label>
                <input id="UserName" type="text"name="UserName">
            </div>
            <div class="input-age-profile">
                <label for="AgeProfile">Age</label>
                <input id="AgeProfile" type="text">
            </div>
            <div class="submit-profile"><input type="button" value="Continue" id="continue">
            </div>
        </form>
    </section>
    <!-- DISPLAY GAME -->
    <section class="display-game">
        <div class="game-container">
        <h1 class="title-getReady">Start Game</h1>
        <p class="name-user">Manuel</p>
        <div class="display-game">
            <div class="button-start">
                <label for=""><input type="button" id="gameStart" value="Start Game!"></label>
                <label for=""><input type="button" value="STOP"></label>
                </div>
            </div>
        </div>
        <!-- RANKING SECTION -->
        <section class="ranking">
            <h2 class="title-ranking">RANKING</h2>
            <div class="ranking-position">
                <ul>
                    <li>Manuel</li>
                </ul>
            </div>
        </section>
    </section>
    <!-- FINISH PAGE -->
    <section class="finish-page" hidden>
        <h1 class="title-your-score">YOUR SCORE </h1>
        <div class="my-score">
            <p>20 puntos</p>
        </div>
    </section>
</body>

</html>
